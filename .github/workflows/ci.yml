name: CI/CD Pipeline

on: 
  push:
    branches:  [ main, develop ]
  pull_request: 
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses:  actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with: 
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
    
    - name:  Lint with flake8
      continue-on-error: true
      run:  |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      continue-on-error: true
      run: |
        pip install black
        black --check src tests
    
    - name: Type check with mypy
      continue-on-error: true
      run: |
        pip install mypy
        mypy src --ignore-missing-imports
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name:  codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e . 
    
    - name: Run integration tests
      run: |
        python examples/basic_backtest.py
        python examples/parameter_optimization.py
      env:
        PYTHONPATH: ${{ github.workspace }}

  security: 
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version:  '3.10'
    
    - name: Install dependencies
      run: |
        pip install safety bandit
    
    - name:  Run safety check
      continue-on-error: true
      run: |
        pip freeze | safety check --stdin
    
    - name:  Run bandit security scan
      continue-on-error: true
      run: |
        bandit -r src -f json -o bandit-report.json
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        name: security-reports
        path: bandit-report.json

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme
    
    - name: Build documentation
      continue-on-error: true
      run:  |
        cd docs && make html || echo "Documentation build skipped"
    
    - name: Upload documentation
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html/

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses:  actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
        pip install pytest-benchmark
    
    - name: Run performance benchmarks
      continue-on-error: true
      run: |
        python -c "
        import time
        import numpy as np
        import sys
        sys.path.insert(0, '.')
        from kalman_pairs_trader import KalmanFilterRegression
        
        # Benchmark Kalman Filter
        kf = KalmanFilterRegression()
        n = 10000
        x = np.random.randn(n) * 100
        y = 1.5 * x + np.random.randn(n)
        
        start = time.time()
        for i in range(n):
            kf.update(x[i], y[i])
        elapsed = time.time() - start
        
        print(f'Kalman Filter: {n/elapsed:.0f} updates/second')
        
        # Fail if too slow
        assert n/elapsed > 5000, 'Performance regression detected'
        "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, integration-test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version:  '3.10'
    
    - name: Install build dependencies
      run: |
        pip install build twine
    
    - name:  Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with: 
        name: dist-packages
        path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/kalman-pairs-trading
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta. outputs.tags }}
        labels: ${{ steps.meta.outputs. labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, integration-test, security, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name:  Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path:  dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name:  Publish to PyPI
      if: success()
      uses: pypa/gh-action-pypi-publish@release/v1
      with: 
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}